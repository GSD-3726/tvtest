name: IPTV源测速-极速版（严格匹配格式）
on:
  schedule:
    - cron: '0 18 * * *'  # 北京时间每日凌晨2点
  workflow_dispatch:
permissions:
  contents: write
jobs:
  speed-test:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4
      - name: 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: 安装异步依赖（核心提速）
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp requests  # aiohttp用于异步请求
      - name: 运行极速测速脚本
        run: python iptv_test.py
      - name: 提交结果
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add result.txt
          git commit -m "IPTV源更新（极速版）：$(date +'%Y-%m-%d %H:%M:%S')" || echo "无变更"
          git push
