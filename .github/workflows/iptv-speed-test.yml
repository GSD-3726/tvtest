name: IPTV源测速-严格匹配原始格式
on:
  schedule:
    - cron: '0 18 * * *'  # 北京时间每日凌晨2点自动运行
  workflow_dispatch:       # 手动触发开关（优先测试用）
permissions:
  contents: write          # 允许提交文件到仓库
jobs:
  speed-test:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4
      - name: 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # 稳定版本，兼容所有逻辑
      - name: 安装依赖（仅requests）
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: 运行测速脚本（核心步骤）
        run: python iptv_test.py
      - name: 提交结果到仓库根目录
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add result.txt
          # 仅当文件有变更时提交，避免空提交
          git commit -m "更新IPTV源（$(date +'%Y-%m-%d %H:%M:%S')）" || echo "无变更，无需提交"
          git push
