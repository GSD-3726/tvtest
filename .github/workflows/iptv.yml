name: IPTV链接处理
on:
  push:
    branches: master 
  workflow_dispatch:  # 手动触发

permissions:
  contents: read  # 允许检出仓库代码（必要）
  actions: write  # 包含制品上传权限（替代原无效的artifacts）

jobs:
  run-iptv-processor:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python 3.13  # 核心修改：删除cache: "pip"
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"  # 仅保留Python版本配置，移除缓存

      - name: 安装系统依赖（FFmpeg/ffprobe）
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg ffprobe
          ffmpeg -version

      - name: 安装Python依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests aiohttp m3u8 async-timeout

      - name: 执行单文件脚本
        run: python iptv_processor.py

      - name: 上传生成的文件（可下载）
        uses: actions/upload-artifact@v4
        with:
          name: iptv-output-files
          path: output/
          retention-days: 7
