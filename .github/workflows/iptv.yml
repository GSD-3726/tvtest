name: IPTV链接处理

on:
  push:
    branches: [main]
  workflow_dispatch:

# 权限最小化（安全最佳实践）
permissions:
  contents: read
  artifacts: write

jobs:
  run-iptv-processor:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. 检出仓库代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史

      - name: 2. 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: 3. 安装系统依赖
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ffmpeg
          ffmpeg -version

      - name: 4. 安装Python依赖包
        run: |
          python -m pip install --upgrade pip
          pip install requests aiohttp m3u8 async-timeout

      - name: 5. 创建输出目录
        run: mkdir -p output

      - name: 6. 执行IPTV处理脚本
        run: python iptv_processor.py

      - name: 7. 检查输出文件
        run: ls -la output/

      - name: 8. 上传生成的文件
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: iptv-output-files
          path: output/
          retention-days: 7
